<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Player de MÃºsica</title>

		<link rel="stylesheet" href="..\css\reset.css">
		<link rel="stylesheet" href="..\css\style.css">
		<script src="https://kit.fontawesome.com/d9b509fc49.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
	</head>

	<body class="body-player">
		<img class="img-jazz" src="..\img\jazz-blues.jpg">
		<div class="descricao">
			<h2>This Little Light of Mine</h2>
			<p>E's Jammy Jams</p>
		</div>
		<div class="duracao">
			<div class="barra">
				<progress value="0" max="1"></progress>
				<div class="ponto"></div>
			</div>
			<div class="tempo">
				<p class="inicio">0:00</p>
				<p class="fim">2:59</p>
			</div>
		</div>
		<div class="player">
			<i class="fa-solid fa-backward-step setas"></i>
			<i class="fa-solid fa-circle-play botao-play"></i>
			<i class="fa-solid fa-circle-pause botao-pause"></i>
			<i class="fa-solid fa-forward-step setas"></i>
		</div>
		<audio src="..\music\This Little Light of Mine - E's Jammy Jams.mp3"></audio>
	</body>
</html>
