<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Player de Música</title>

		
		<link rel="stylesheet" href="..\css\style player de música.css">
		<script src="https://kit.fontawesome.com/d9b509fc49.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	</head>

	<body class="body">
		<img src="..\img\jazz-blues.jpg">
		<div class="descricao">
			<h2>This Little Light of Mine</h2>
			<i>Es Jammy Jams</i>
		</div>
		<div class="duracao">
			<div class="barra">
				<progress value="0" max="1"></progress>
				<div class="ponto"></div>
			</div>
			<div class="tempo">
				<p class="inicio">0:00</p>
				<p class="fim">3:50</p>
			</div>
		</div>
		<div class="player">
			<i class="fa-solid fa-backward-step setas anterior"></i>
			<i class="fa-solid fa-circle-play botao-play"></i>
			<i class="fa-solid fa-circle-pause botao-pause"></i>
			<i class="fa-solid fa-forward-step setas proxima"></i>
		</div>
		<audio class="audio" src="..\music\This Little Light of Mine - Es Jammy Jams.mp3"></audio>
	</body>
	<script src="..\js\script.js"></script>
</html>
